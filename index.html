<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="clockcontainer">
     <div id="hour"></div>
     <div id="minute"></div>
     <div id="second"></div>
     <div class="num num1">12</div>
     <div class="num num2">1</div>
     <div class="num num3">2</div>
     <div class="num num4">3</div>
     <div class="num num5">4</div>
     <div class="num num6">5</div>
     <div class="num num7">6</div>
     <div class="num num8">7</div>
     <div class="num num9">8</div>
     <div class="num num10">9</div>
     <div class="num num11">10</div>
     <div class="num num12">11</div>
     <div class="centerdot"></div>

     


   </div>


    <script src="script.js"></script>
</body>
</html>
